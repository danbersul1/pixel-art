<!DOCTYPE html>\
<html>
    <head>
        <title>Mario</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="pixelart.css">
            
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 offset-3 red"></div>
            </div>

            <div class="row">
                <div class="col-9 offset-2 red"></div>
            </div>

        <div class="row"> 
            <div class="col-3 offset-2 brown"></div>
            <div class="col-2 beige"></div>
            <div class="col-1 black"></div>
            <div class="col-1 beige"></div>
        </div>
        <div class="row">
            <div class="col-1 offset-1 brown"></div>
            <div class="col-1 offset-0 beige"></div>
            <div class="col-1 offset-0 brown"></div>
            <div class="col-3 offset-0 beige"></div>
            <div class="col-1 offset- black"></div>
            <div class="col-3 offset- beige"></div>
        </div>
        <div class="row"> 
             <div class="col-1 offset-1 brown"></div>
             <div class="col-1 offset-0 beige"></div>
             <div class="col-2 offset-0 brown"></div>
             <div class="col-3 offset-0 beige"></div>
             <div class="col-1 offset- black"></div>
             <div class="col-3 offset- beige"></div>
        </div>
        <div class="row"> 
            <div class="col-2 offset-1 brown"></div>
            <div class="col-4 offset-0 beige"></div>
            <div class="col-4 offset-0 black"></div>
        </div>
        <div class="row"> 
            <div class="col-8 offset-2 beige"></div>
        </div>
        <div class="row"> 
             <div class="col-2 offset-2 red"></div>
             <div class="col-1 offset-0 blue"></div>
             <div class="col-3 offset-0 red"></div>
        </div>
        <div class="row">
               <div class="col-3 offset-1 red"></div>
               <div class="col-1 offset-0 blue"></div>
               <div class="col-2 offset-0 red"></div>
               <div class="col-1 offset-0 blue"></div>
               <div class="col-3 offset-0 red"></div>
        </div>
        <div class="row">
               <div class="col-4 offset-0 red"></div>
               <div class="col-4 offset-0 blue"></div>
               <div class="col-4 offset-0 red"></div>
        </div>
        <div class="row">
             <div class="col-2 offset-0 beige"></div>
             <div class="col-1 offset-0 red"></div>
             <div class="col-1 offset-0 blue"></div>
             <div class="col-1 offset-0 yellow"></div>
             <div class="col-2 offset-0 blue"></div>
             <div class="col-1 offset-0 yellow"></div>
             <div class="col-1 offset-0 blue"></div>
             <div class="col-1 offset-0 red"></div>
             <div class="col-2 offset-0 beige"></div>
        </div>    
        <div class="row">
              <div class="col-3 offset-0 beige"></div>
              <div class="col-6 offset-0 blue"></div>
              <div class="col-3 offset-0 beige"></div>
        </div>
        <div class="row">
                <div class="col-2 offset-0 beige"></div>
                <div class="col-8 offset-0 blue"></div>
                <div class="col-2 offset-0 beige"></div>
        </div> 
        <div class="row">
               <div class="col-3 offset-2 blue"></div>
               <div class="col-2 offset-0 white"></div>
               <div class="col-3 offset-0 blue"></div>
        </div>
        <div class="row">
               <div class="col-3 offset-1 brown"></div>
               <div class="col-4 offset-0 white"></div>
               <div class="col-3 offset-0 brown"></div>
        </div>
        <div class="row">
              <div class="col-4 offset-0 brown"></div>
              <div class="col-4 offset-0 white"></div>
              <div class="col-4 offset-0 brown"></div>
        </div>

        </div>

        <button onclick="alertME()">
            Alert me
        </button>

            <div id="alerting-user" class=" alert alert-">
            This is an alert
            ></div>

        <script>
        function alertMe() {
            alert("You are alerted")
        }
        </script>

    </body>
</html>
